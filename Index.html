<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width" , initial-scale=10 />
	<title>3D Navbar Animation</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
	<div class="container">
		<!-- Head Bar -->
		<div class="navbar">
			<div class="menu">
				<h3 class="logo">VendorCash<span> Solutions</span></h3>
				<div class="hamburger-menu">
					<div class="bar"></div>
				</div>
			</div>
		</div>

		<!-- Main Content -->
		<div class="main-container">
			<div class="main">
				<header>
					<div class="overlay">
						<div class="inner">
							<h2 class="title">Write your title here</h2>
							<p>Content here</p>
							<a href="#" class="btn">Log In</a>
						</div>
					</div>
				</header>
			</div>

			<div class="shadow one"></div>
			<div class="shadow two"></div>
		</div>

		<!-- navbar Items -->
		<div class="links">
			<ul>
				<li><a href="#" style="--i: 0.05s">Home</a></li>
				<li><a href="#" style="--i: 0.1s">About</a></li>
				<li><a href="#" style="--i: 0.15s">Services</a></li>
				<li><a href="#" style="--i: 0.2s">Loan</a></li>
				<li><a href="#" style="--i: 0.25s">Reviews</a></li>
				<li><a href="#" style="--i: 0.3s">Contact</a></li>
			</ul>
		</div>
	</div>
	<script src="script.js" defer></script>
</body>

</html>
